<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 2px rgba(0, 0, 0, 0.4) solid;
            border-radius: 5px;
            color: rgb(3, 132, 89);
            width: 50%;
            text-align: center;
            padding: 5px;
        }
        th{
            background-color: red;
            color: aliceblue;
        }
        tr:nth-child(even){
            background-color: rgb(180, 178, 178);
        }
        table{
            border-collapse: collapse;
        }
        button{
            height: 30px;
            width: 100px;
            color: rgb(7, 245, 245);
            border:2px rgb(7, 249, 249) solid;
            border-radius: 15px;
        }
    </style>
    <script src="./jquery-3.6.4.min.js"></script>
    <script>
         $(Document).ready(function(){
        $("#btn1").click(function(){
       $("table").append(
        "<tr><td><input type="text"></td><td>1st</td><td>1</td></tr>"
       );
        });
    });
    </script>
    
</head>
<body>
    <table>
    <tr>
        <th>Name</th>
        <th>Std</th>
        <th>Rollno</th>
    </tr>
    <tr>
        <td>abc</td>
        <td>1st</td>
        <td>1</td>
    </tr>
</table>
    <button id="btn1">+new</button>
    
</body>
</html>
