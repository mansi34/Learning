<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        body{
            background-image: url("./image/registationImg.jpg");
            background-size: cover;
            margin-top: 50px;
        }
        h1{
            text-align: center;
            color: white;
            font-size: 80px;
            margin-left: 60px;
        }
        .registation{
            height: 375px;
            width: 320px;
            margin-left: 500px;
            position: absolute;
            align-items: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.306), 0 6px 20px 0 rgba(0, 0, 0, 0.484); 
        }
       
        .login{
            padding: 5px 70px;
            text-decoration: none;
         }
         .login{
            align-items: center;
            display: flex;
            justify-content: center;
            text-align: center;
            margin-left: 35px;
            margin-top: 0px;
            border-radius: 20px;
            position: absolute;
        }
        .microsoft{
            width: 80px;
            height: 30px;
            background-color: black;
            background-image: url(./image/Microsoft-removebg-preview.jpg);
            background-size: contain;
            margin-top: 70px;
            margin-left: 50px;
            border-radius: 5px;
        }
        .google{
            width: 100px;
            height: 30px;
            background-color: black;
            background-image: url(./image/google\ play-.jpg);
            background-size: cover;
            margin-top: -30px;
            margin-left: 150px;
            border-radius: 5px;
            position: absolute;
        }
        img{
            width: 180px;
            height: 30px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Registation form</h1>
    <div class="registation">
    <form action="./loginForm.html" method="post">
        <p>
           <label for="name" style="color: rgb(3, 3, 3);font-size: 25px;"><b>Name:</b></label>
           <input type="text" id="ustext" placeholder="First Name" style="padding: 5px;">
           <button onclick="display()" style="padding: 5px;">check</button>
           <br>
           <input type="text" id="ustext" placeholder="Last Name" style="margin-left: 70px;margin-top: 10px;padding: 5px;">
           </p>
       <p>
           <label for="name" style="color: black;font-size: 25px;"><b>Email:</b></label>
           <input type="text" id="ustext" placeholder="Email"style="padding: 5px;">
       </p>
       <p>
           <label for="password"style="color: black;font-size: 25px;"><b>Password:</b></label>
           <input type="password" name="password" id="password" style="padding: 5px;"/>
           <i class="bi bi-eye-slash" id="togglePassword" ></i>
       </p>
       <a href="./homePage.html" style="text-decoration: none;"><button class="login" style="margin-left: 65px;">Login</button></a><br><br>
       <p style="text-align: center;">Forgotten Your password?</p>
       <a href="./registationForm.html" style="text-decoration: none;"><button class="login">Registation now</button></a>
   </form>
   <div class="microsoft"> </div>
   <div class="google"></div>
   </div>
<script>
   function display() {
       var usertext = document.getElementById("ustext").value

       if (usertext == "") {
           alert("Plese enter text")
       }
   }
   const togglePassword = document.querySelector("#togglePassword");
   const password = document.querySelector("#password");

   togglePassword.addEventListener("click", function () {
       // toggle the type attribute
       const type = password.getAttribute("type") === "password" ? "text" : "password";
       password.setAttribute("type", type);
       
       // toggle the icon
       this.classList.toggle("bi-eye");
   })
</script>
</body>
</html>
