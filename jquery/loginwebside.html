<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registation form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <h1>registation form</h1>
    <form method="post">
        <p>
           <label for="name">Name:</label>
           <input type="text" id="ustext" placeholder="First Name">
           <button onclick="display()">check</button>
       </p>
       <p>
           <input type="text" id="ustext" placeholder="Last Name">
       </p>
       <p>
           <label for="name">Email:</label>
           <input type="text" id="ustext" placeholder="Email">
       </p>
       <p>
           <label for="password">Password:</label>
           <input type="password" name="password" id="password" />
           <i class="bi bi-eye-slash" id="togglePassword"></i>
       </p>
      <button type="submit" >Login</button>
       
   </form>
<script>
   function display() {
       var usertext = document.getElementById("ustext").value

       if (usertext == "") {
           alert("Plese enter text")
       }
   }
   const togglePassword = document.querySelector("#togglePassword");
   const password = document.querySelector("#password");

   togglePassword.addEventListener("click", function () {
       // toggle the type attribute
       const type = password.getAttribute("type") === "password" ? "text" : "password";
       password.setAttribute("type", type);
       
       // toggle the icon
       this.classList.toggle("bi-eye");
   })
</script>
</body>
</html>
